<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         input {
            border-radius: 7px;
         }
    </style>

</head>
<body>
    <h1>custo de entrada</h1>

    <label >Qual a sua idade ?</label>
    <input type="text" id="idade"><br><br>

    <button onclick="entrada()">Ver valor da entrada</button>

    <p id="mensagem"></p>

    <script>
        function entrada() {
            var i = Number(document.getElementById("idade").value);
             
            document.getElementById("mensagem").style.display = "block";

            var resultado

             if (i < 5) {
            resultado = "Bebê";
        }
        else if (i >= 5 && i<=12 ) {
            resultado = "Criança";
        }
        else if (i >= 13 && i<=17 ) {
            resultado = "Adolescente";
        }
        else if (i => 18.) {
            resultado = "adulto"
        }

        alert("Você é um " + resultado)

        }

    </script>
</body>
</html>
